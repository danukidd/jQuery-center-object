<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>jquery.centerObject Demo</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.centerObject.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#container").centerObject();
			$(".center").centerObject({parent: "#container"});
		});
	</script>
</head>
<body style="margin:0">
	<div id="container" style="width: 600px; height: 300px; background: yellow;">
		<div>Div IN</div>
	</div>
	<div class="center" style="background: blue; padding: 20px;">CENTER CENTER CENTER<br>CENTER CENTER</div>
	<div class="center" style="background: green;">CENTER CENTER</div>
	<div class="center" style="background: red;">CENTER </div>
</body>
</html>
